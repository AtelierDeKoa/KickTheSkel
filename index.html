<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Kick the Skel</title>
    <link rel="icon" href="img/evilPumpkin03.png">
</head>

<body>
    <!-- Fondo inicio -->
    <div id="fondo">
        <img id="fondoUp" src="img/fondoUp.png" alt="Imagen fondo detalles">
        <img id="fondoAnim" src="img/fondoAnim00.png" alt="Animacion fondo">
    </div>

    <!-- Botón Start -->
    <a id="Start" href="kickTheSkel.html">
        <button class="Btn" id="StartBtn">
             Start
         </button>
    </a>

    <!-- Botón Cómo jugar y explicación -->
    <button class="Btn" id="howToPlay">
        How to play
    </button>
    <div id="playExp">
        <h1>How to play</h1>
        <p>
            Your mission is to destroy as skeletons and pumpkins as you can in one minute.
        </p>
        <p>
            You have to click above the objects before they desapeare out of the screen.
        </p>
        <div id="shortGame">
            <div>
                <h2>
                    Shortcuts:
                </h2>
                <p>
                    <span class="keyboard-key">Esc</span> /
                    <span class="keyboard-key"> P</span> Pause
                </p>
                <p>
                    <span class="keyboard-key">R</span> Restart
                </p>
                <p>
                    <span class="keyboard-key">F11</span> Fullscreen
                </p>
                <p>
                    <span class="keyboard-key">M</span> Menu
                </p>
                <p>
                    <span class="keyboard-key">F</span> Finish
                </p>

            </div>
            <div>
                <img id="gameplay" src="img/Kick the Skel - Gameplay.gif" alt="gif gameplay">
            </div>

        </div>
        <p id="closeHtP">
            X
        </p>
        <a id="StartPlay" href="kickTheSkel.html">
            <button class="Btn" id="StartBtn">
                 Start
             </button>
        </a>
    </div>
    <!-- Música -->
    <audio src="music/Play With Me by Myuu.mp3" autoplay></audio>

    <!-- Librerías jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="scriptinicio.js"></script>
</body>

</html>
